{% extends 'admin/model/list.html' %}

{% block body %}
{% block model_list_table %}
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover model-list">
    <thead>
        <tr>
            {% block list_header %}
            <th>User</th>
            <th>Tasks</th>
            {% endblock %}
        </tr>
    </thead>

    {% for user in users_list %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.tasks}}</td>
    </tr>
    {% endfor%}
</table>
</div>
{% endblock %}
{% endblock body%}
